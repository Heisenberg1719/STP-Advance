# Comment out or remove the user directive
# user  nginx;

worker_processes  auto;
pid /run/nginx.pid;

# Events settings
events {
    worker_connections 1024;
}

# HTTP settings
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip settings (optional)
    gzip on;
    gzip_disable "msie6";

    # HTTP server to redirect all traffic to HTTPS
    server {
        listen 80;
        server_name _;

        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server configuration (port 3002)
    server {
        listen 3002 ssl;
        server_name _;  # Accept requests for any domain or IP address

        # SSL certificate paths (self-signed or real certificates)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy requests to the Flask app running on Waitress (port 8080)
        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
